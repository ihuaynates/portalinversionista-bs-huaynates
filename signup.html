<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;800&display=swap"
      rel="stylesheet"
    />
    <title>PAI - Portal de Inversiones</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg shadow navbar-light bg-light menu">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><img src="images/logo_letras.svg" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item nav_link">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="inversionistas.html"
                  >Inversionistas</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="empresas.html"
                  >Empresas</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="conocenos.html"
                  >Conocenos</a
                >
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <button
                class="btn btn-outline-primary my-2 my-sm-0"
                type="submit"
              >
                <a aria-current="page" href="signin.html">Iniciar Sesion</a>
              </button>
              <button class="btn btn-primary my-2 my-sm-0" type="submit">
                <a
                  aria-current="page"
                  href="signup.html"
                  class="badge badge-primary"
                  >Registrate</a
                >
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="container pt-5 pb-5">
          <div class="row align-items-center pt-3 pb-3">
            <div class="col-md-6 border shadow">
              <p class="h2 text-center mt-3">Crear Cuenta</p>
              <form class="m-3">
                <div class="form-group">
                  <label for="exampleFormControlInput3">Nombre</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    id="exampleFormControlInput3"
                    placeholder="Juan"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput3">Apellido</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    id="exampleFormControlInput3"
                    placeholder="Perez"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput3">Email</label>
                  <input
                    type="email"
                    class="form-control mb-3"
                    id="exampleFormControlInput3"
                    placeholder="name@example.com"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput4">Password</label>
                  <input
                    type="password"
                    class="form-control mb-3"
                    id="exampleFormControlInput4"
                    placeholder="********"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput4">Repetir Password</label>
                  <input
                    type="password"
                    class="form-control mb-3"
                    id="exampleFormControlInput4"
                    placeholder="********"
                  />
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="defaultCheck1"
                  />
                  <label class="form-check-label" for="defaultCheck1">
                    Acepta los terminos y condiciones?
                  </label>
                </div>
                <button type="submit" class="btn btn-primary">
                  Registrarse
                </button>
                <button type="submit" class="btn btn-primary">
                  Borrar Formulario
                </button>
              </form>
            </div>
            <div class="col-md-6 d-flex justify-content-center">
              <div class="container align-items-center">
                <div class="row border shadow p-2">
                  <p>Ya tienes una cuenta?</p>
                  <button type="submit" class="btn btn-primary">
                    <a
                      aria-current="page"
                      href="signin.html"
                      class="badge badge-primary"
                      >Iniciar Sesion</a
                    >
                  </button>
                </div>
                <div class="row p-3">
                  <img
                    class="img-fluid"
                    src="images/signin.svg"
                    alt="persona con monedas"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <section>
        <div class="container">
          <div class="row align-items-center justify-content-between">
            <div class="col-4">
              <a href="index.html"
                ><img src="images/logo_footer.svg" alt="" width="60rem"
              /></a>
            </div>
            <div class="col-4">
              <ul class="nav__list_footer">
                <li><a href="index.html" class="footer__link">Inicio</a></li>
                <li>
                  <a href="inversionistas.html" class="footer__link"
                    >Inversionistas</a
                  >
                </li>
                <li>
                  <a href="empresas.html" class="footer__link">Empresas</a>
                </li>
                <li>
                  <a href="conocenos.html" class="footer__link">Conocenos</a>
                </li>
                <li><a href="signup.html" class="footer__link">Signup</a></li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
